<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables-lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Section 1: Table and Lists</h3>
         <img src="https://images.unsplash.com/photo-1579353977828-2a4eab540b9a?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2FtcGxlfGVufDB8fDB8fHww">
        
         <p><strong>Sample Table</strong></p>
         <table class="table-1">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jahe Smith</td>
                    <td>jane@example.com</td>
                </tr>
            </tbody>
         </table>

         <div class="lists-1">
                <div>
                    <P><strong>Ordered List</strong></P>
                    <ol>
                        <li>First step</li>
                        <li>Second Step</li>
                        <li>Third Step</li>
                    </ol>
                </div>
                <div>
                    <P><strong>Unordered List</strong></P>
                    <ul>
                        <li>Apple</li>
                        <li>Banana</li>
                        <li>Cherry</li>
                    </ul>
                </div>
         </div>
    </div>
</body>
</html>
