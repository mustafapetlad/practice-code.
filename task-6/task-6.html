<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layout Structure</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      border: 1px solid blue;
    }

    header, nav, footer {
      border: 1px solid blue;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .main {
      display: flex;
      flex: 1;
      border-top: 1px solid blue;
      border-bottom: 1px solid blue;
    }

    .sidebar {
      width: 15%;
      border: 1px solid blue;
      padding: 10px;
      text-align: center;
    }

    .content {
      width: 70%;
      border: 1px solid blue;
      padding: 10px;
      text-align: center;
    }

    footer {
      border: 1px solid blue;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <nav>Nav Menu</nav>
    <div class="main">
      <div class="sidebar">content-1</div>
      <div class="content">Main Content</div>
      <div class="sidebar">content-2</div>
    </div>
    <footer>Footer</footer>
  </div>
</body>
</html>
